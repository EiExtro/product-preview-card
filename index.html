<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="img-container"></div>
    <div class="description">
      <div class="text-description">
        <h3 class="subtitle">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="productDescription">A floral, solar and voluptuos interpretation composed by Oliver Polege, Perfumer-Creator for the House of CHANEL.</p>
      <div class="value">
        <div class="onSale"><span>$149.99</span></div>
        <div class="original-value"><span>$169.99</span></div>
      </div>
      <button> <img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
